<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A simple YouTube video player that loops, mutes, and autoplays a video without controls.">
        <title>YouTube Video Player</title>
        <style>
            /* CSS to make the video responsive */
            .video-container {
                position: relative;
                padding-bottom: 56.25%; /* 16:9 aspect ratio */
                height: 0;
                overflow: hidden;
                max-width: 100%;
                background: #000000;
            }
            .video-container iframe {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div class="video-container">
            <!-- Embedding a YouTube video with autoplay, mute, and loop enabled -->
            <iframe 
                width="560" 
                height="315" 
                src="https://www.youtube.com/embed/dQw4w9WgXcQ?controls=0&loop=1&playlist=dQw4w9WgXcQ&mute=1&autoplay=1" 
                title="YouTube Video Player"
                frameborder="0" 
                allow="autoplay; encrypted-media" 
                allowfullscreen>
            </iframe>
        </div>
    </body>
</html>
